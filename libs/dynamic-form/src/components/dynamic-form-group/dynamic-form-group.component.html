<div class="dynamic-form-group">
  <h6 *ngIf="formGroupDef?.label">{{ formGroupDef.label }}</h6>

  <div class="members-container row">
    <ng-container *ngFor="let def of formGroupDef?.members">
      <ng-container class="asd-switch" [ngSwitch]="def.type">

        <div *ngSwitchCase="'group'" class="col-12">
          <pd-dynamic-form-group [formGroupDef]="def" [control]="control.get( def.key )">
          </pd-dynamic-form-group>
        </div>

        <div *ngSwitchCase="'text'" class="col-md-6">
          <pd-dynamic-form-text-input [controlDef]="def" [control]="control.get( def.key )">
          </pd-dynamic-form-text-input>
        </div>

        <ng-container *ngSwitchCase="'hidden'"></ng-container>

        <div *ngSwitchDefault>Unknown formDef type: {{ def.type }}</div>
      </ng-container>
    </ng-container>
  </div>
</div>
