<div class="pd-notification-item alert alert-dismissible" [ngClass]="levelClass" role="alert">
  <ng-container *ngIf="notification?.title">
    <h6 class="title">{{ notification.title }}</h6>
  </ng-container>

  <p class="details" *ngIf="notification?.details">{{ notification.details }}</p>

  <button *ngIf="notification?.closeable" type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
