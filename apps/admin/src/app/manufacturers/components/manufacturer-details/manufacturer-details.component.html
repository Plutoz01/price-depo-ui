<ng-container *ngIf="( manufacturer$ | async ) as manufacturer">
  <h3 *ngIf="manufacturer?.id">Edit selected</h3>
  <h3 *ngIf="!manufacturer?.id">Edit new</h3>
  <pd-dynamic-form [item]="manufacturer"
                   [formDefinitions]="manufacturerFormElementDefinitions"
                   (save)="onSave( $event )"
                   (delete)="onDelete( $event )"
                   (back)="onNavigateBack()"
  ></pd-dynamic-form>
</ng-container>
