<nav class="pd-paginator">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ 'disabled': !paginationInfo.hasPreviousPage }" (click)="onFirst()">
      <button class="page-link">First</button>
    </li>
    <li class="page-item" [ngClass]="{ 'disabled': !paginationInfo.hasPreviousPage }" (click)="onPrevious()">
      <button class="page-link">Previous</button>
    </li>

    <li class="page-item" *ngFor="let pageNumber of pageRange"
        [ngClass]="{ 'active': paginationInfo.pageNumber === pageNumber }" (click)="onPageTo( pageNumber )">
      <button class="page-link">{{ pageNumber + 1 }}</button>
    </li>

    <li class="page-item" [ngClass]="{ 'disabled': !paginationInfo.hasNextPage }" (click)="onNext()">
      <button class="page-link">Next</button>
    </li>
    <li class="page-item" [ngClass]="{ 'disabled': !paginationInfo.hasNextPage }" (click)="onLast()">
      <button class="page-link">Last</button>
    </li>
  </ul>
</nav>
