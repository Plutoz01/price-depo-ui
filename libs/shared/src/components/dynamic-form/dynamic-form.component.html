<form [formGroup]="editorForm">
  <div class="row">
    <div class="form-group col-md-6" *ngFor="let formDef of formDefinitions" [class.was-validated]="editorForm.get( formDef.key ).dirty">
      <label [attr.for]="formDef.key + 'Input'">{{ formDef.label }}</label>
      <input type="{{ formDef.type || 'text' }}" [formControl]="editorForm.get( formDef.key )"
             class="form-control"
             [attr.id]="formDef.key + 'Input'"
             [attr.aria-describedby]="formDef.key + 'Help'"
             placeholder="{{ formDef.placeholder }}"
             [attr.required]="formDef.required">
      <small [attr.id]="formDef.key + 'Help'" class="form-text text-muted" *ngIf="formDef.description">{{ formDef.description }}</small>
    </div>
  </div>

  <div class="actions-container">
    <button type="button" class="btn" (click)="back.emit()">Back</button>
    <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="editorForm.invalid">Save</button>
    <button type="button" class="btn btn-danger" (click)="onDelete()" [disabled]="!isDeletable">Delete</button>
  </div>
</form>
